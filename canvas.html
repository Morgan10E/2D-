            function getValues(imageData) { //scene
                  var geometry = new THREE.Geometry();
            	var pixelData = imageData.data;
            	var points = new Array();
                  for (var row = 0; row < imageData.width - 1; row++){
                        for (var col = 0; col < imageData.height - 1; col++){
                              var point = getPoint(row, col, pixelData, imageData);
                              if (point != null) {
                                    var rightPoint = getPoint(row, col+1, pixelData, imageData);
                                    var downPoint = getPoint(row+1, col, pixelData, imageData);
                                    if (rightPoint != null && downPoint != null){
                                          draw3D([point, rightPoint, downPoint], geometry);
                                    }
                                    if (col != 0) {
                                          var downLeftPoint = getPoint(row+1, col-1, pixelData, imageData);
                                          if (downLeftPoint != null && downPoint != null){
                                                draw3D([point, downPoint, downLeftPoint], geometry);
                                          }
                                    }
                              }
                        }
                  }
                  return geometry;

            function getPoint(row, col, pixelData, imageData) {
                  var dataIndex = (row*imageData.width + col)*4;
                  var r = pixelData[dataIndex];
                  var g = pixelData[dataIndex];
                  var b = pixelData[dataIndex];
                  var a = pixelData[dataIndex];
                  if (a > 0) { //if it equals zero, the pixel is full transparent
                        var depth = (r + g + b + a)/4;
                        //var row = Math.floor((i/4)/imageData.width);
                        //var col = Math.floor((i/4)%imageData.width);
                        var point = {x:(col - imageData.width/2), y:(row - imageData.height/2), depth:depth};
                        return point;
                  }
                  return null;
            }

            function draw3D(points, geometry) {
                  for (var i = 0; i < 3; i++) {
                        geometry.vertices.push(
                              new THREE.Vector3(
                                    points[i].x,
                                    points[i].y,
                                    points[i].depth/30
                              )
                        );
                        // geometry.vertices.push(
                        //       new THREE.Vector3(
                        //             points[i].x,
                        //             points[i].y,
                        //             -points[i].depth/30
                        //       )
                        // );
                  }
                  var index = geometry.vertices.length;
                  geometry.faces.push(
                        new THREE.Face3(
                              index - 3,
                              index - 2,
                              index - 1,
                              normalOf(points[0], points[1], points[2])
                        )
                  );
                  // geometry.faces.push(
                  //       new THREE.Face3(
                  //             index - 3,
                  //             index - 2,
                  //             index - 1,
                  //             normalOf(points[0], points[1], points[2])
                  //       )
                  // );
            }

            function draw2d(points, context) {
            	context.fillStyle = "#FFFFFF";
            	for (var i = 0; i < points.length; i++) {
            		context.fillRect(points[i].x + 150, points[i].y + 150, 1, 1);
            	}
            }

            function normalOf(point1, point2, point3) {
                  var a = new THREE.Vector3(point1.x - point2.x, point1.y - point2.y, point1.depth - point2.depth);
                  var b = new THREE.Vector3(point1.x - point3.x, point1.y - point3.y, point1.depth - point3.depth);

                  return new THREE.Vector3(a.y*b.z - a.z*b.y, a.x*b.z - a.z*b.x, a.x*b.y - a.y*b.x);
            }

            function animate() {

                requestAnimationFrame( animate );
                render();
